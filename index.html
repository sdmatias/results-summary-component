<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <!-- custom styles-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!--fonta Hanken Grotesk-->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--icon tab-->

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="flexbox">
    <article class="flexbox flexbox-row">
      <!--LEFT SIDE-->
      <section class="result flexbox">
        <h2 class="result-title flexbox">Your Result</h2>
        <div class="circle flexbox">
          <h3 class="points">76</h3>
          <p class="max-points">of 100</p>
        </div>
        <div class="result-text flexbox">
          <h3 class="message-title">Great</h3>
          <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <!--END LEFT SIDE-->

      <!--RIGHT SIDE-->
      <section class="summary">
        <h2 class="summary-title">Summary</h2>
        <ul class="category-list flexbox">
          <li class="category-item reaction">
            <p class="color-red">Reaction</p>
            <p class="score">80 <span class="gray">/ 100</span></p>
          </li>
          <li class="category-item memory">
            <p class="color-yellow">Memory</p>
            <p class="score">92 <span class="gray">/ 100</span></p>
          </li>
          <li class="category-item verbal">
            <p class="color-green">Verbal</p>
            <p class="score">61 <span class="gray">/ 100</span></p>
          </li>
          <li class="category-item visual">
            <p class="color-blue">Visual</p>
            <p class="score">72 <span class="gray">/ 100</span></p>
          </li>
        </ul>
        <button class="btn flexbox">Continue</button>
        <!--END RIGHT SIDE-->
      </section>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://sprtdevice.blogspot.com" target="_blank">Mat√≠as Ojeda</a>.
    </div>
  </main>
</body>

</html>
